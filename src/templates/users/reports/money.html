{% extends "base.html" %}

{% block content %}
    <h1>Игроки</h1>

    <table class="roles">
        <tr>
            <th>Игрок</th>
            <th>Оплачено</th>
        </tr>

        {% for user in users %}
            <tr class="{% cycle 'tr_odd' 'tr_even' %}">
                <td><a href="/admin/users/profile/{{ user.profile.id }}/">{{ user.last_name }} {{ user.first_name }}</a></td>
                <td>{{ user.profile.money }}</td>
            </tr>
        {% endfor %}

        <tr style="border-top: 2px solid #000000">
            <td><strong>Итого</strong></td>
            <td>{{ total.money }}</td>
        </tr>
    </table>
{% endblock %}
