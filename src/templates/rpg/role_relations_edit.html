{% extends "base.html" %}

{% block content %}
    <h1>Редактирование связей роли {{ object.name }}</h1>

    <form action="" method="POST" id="role_form">
        {% csrf_token %}

        <table>
            {{ formset.management_form }}

            {% for form in formset.forms %}
                {{ form.as_table }}
                <tr><td colspan="2"><hr></td></tr>
                {# <tr><td colspan="2" style="text-align:right;">{% locker_rel form.instance form is_superuser %}</td> #}
            {% endfor %}
        </table>

        <input type="submit" value="Сохранить" style="margin-left: 200px; padding: 5px 20px; font-size: 150%"/>
    </form>

{% endblock %}
