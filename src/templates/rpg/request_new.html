{% extends "base.html" %}
{% load staticpages %}
{% load staticfiles %}

{% block content %}
    <h1>Новая роль</h1>

    {% if form.errors %}
        <p class="errorlist">Исправьте ошибки в форме ниже</p>
    {% endif %}

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
            <tr><td colspan="2"><input type="submit" value="Сохранить"></td></tr>
        </table>
    </form>
{% endblock %}
