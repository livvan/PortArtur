{% extends "base.html" %}

{% block extrahead %}
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
{% endblock %}

{% block content %}
    <h1>Редактирование роли (<a href="{% url "rpg:role_relations" object.id %}">связи</a>)</h1>

    {% if form.errors %}
        <p class="errorlist">Исправьте ошибки в форме ниже</p>
    {% endif %}

    {{ form.media }}

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
            <tr><td colspan="2"><input type="submit" value="Сохранить"></td></tr>
        </table>
    </form>
{% endblock %}
