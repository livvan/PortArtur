{% extends "base.html" %}
{% load pytils_dt %}

{% block content %}
    <h1>Все новости</h1>

    {% if request.user.is_superuser %}
        <a href="/admin/news/news/add/">Добавить новость</a><br><br>
    {% endif %}

	{% for announce in object_list %}
		<div class="b-news_date">{{ announce.dt|ru_strftime:"%d %B" }}</div>
		<div class="b-news_content">{{ announce.content|safe }}</div>
	{% endfor %}
{% endblock %}
